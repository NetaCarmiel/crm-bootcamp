
<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }
        #input:focus {
            outline: none;
        }
        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }
        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        #messages>li {
            padding: 0.5rem 1rem;
        }
        #messages>li:nth-child(odd) {
            background: pink;
        }
        .crm_msg {
          display: flex;
  
         justify-content: space-between;
        }
    </style>
</head>
<body>
  <div class="crm_msg">
    <ul id="messages"></ul>
    <form id="form" action="">
        <div id="typing"></div>
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <ul id="chats"></ul>
  </div>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        var typing = false;
        var timeout = undefined;
        var user;
        var messages = document.getElementById('messages');
        var chats = document.getElementById('chats');
        var form = document.getElementById('form');
        var input = document.getElementById('input');
        var typingMsg = document.getElementById('typing');
        var room;
        var activeRoom;
        var allRooms = {}

        window.addEventListener('load', function (e){
          socket.emit('join crm');
        })
       
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('admin message', activeRoom, input.value );
                input.value = '';
            }
        });

        socket.on('admin message', function (room, msg) {
          console.log(room);
          console.log(msg);
            if (room === activeRoom) {
              var item = document.createElement('li');
              item.textContent = 'you: ' + msg;
              messages.appendChild(item);
              window.scrollTo(0, document.body.scrollHeight);
            }
            allRooms[room].push(msg)
        });

        socket.on('lead message', function (room, msg) {
          if (room === activeRoom) {
              var item = document.createElement('li');
              item.textContent = room+': ' + msg;
              messages.appendChild(item);
              window.scrollTo(0, document.body.scrollHeight);
            }
            allRooms[room].push(msg)
        });


        socket.on('new message', function (leadId, msg) {
            socket.emit('new lead', leadId, msg)
            allRooms[leadId] = []
            var item = document.createElement('li');
            item.addEventListener('click',function (e) {
              const roomId = e.target.innerText;
              activeRoom = roomId;
              showMsgs(roomId)
            })
            item.textContent = leadId;
            chats.appendChild(item)
            console.log(chats);
            window.scrollTo(0, document.body.scrollHeight);
        });


        // socket.on('update clients', function (id) {
        //   console.log(allRooms);
        //   delete allRooms[id]
        //   chats.removeChild(id)
          

        //   console.log(allRooms);
        // });


        function showMsgs(leadId) {
            messages.innerHTML = ''
            allRooms[leadId].forEach(element => {
              var item = document.createElement('li');
              item.textContent = element;
              messages.appendChild(item);
              window.scrollTo(0, document.body.scrollHeight)
            });
        }


     



    </script>


</body>
</html>
